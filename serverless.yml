# NOTE: update this with your service name
service: pdeffer

# Use the serverless-webpack plugin to transpile ES6
plugins:
  - serverless-webpack
  - serverless-offline

# serverless-webpack configuration
# Enable auto-packing of external modules
custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: us-east-1
  # To load environment variables externally
  # rename env.example to env.yml and uncomment
  # the following line. Also, make sure to not
  # commit your env.yml.
  #
  #environment: ${file(env.yml):${self:provider.stage}}

functions:
  api/v1/pdfs/create:
    handler: handlers/api/v1/pdfs/create.default
    events:
      - http:
          path: pdf/create
          method: post
  api/v1/pdfs/page:
    handler: handlers/api/v1/pdfs/page.default
    events:
      - http:
          path: pdf/page
          method: post
  api/v1/pdfs/compile:
    handler: handlers/api/v1/pdfs/compile.default
    events:
      - http:
          path: pdf/compile
          method: post
